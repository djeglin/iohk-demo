---
layout: project-blog-index
---    
{% for post in site.categories[page.parent] %}
{% if page.language == post.language %}
{% if post.visible == true %}
{% assign blog_cnt = blog_cnt | plus:1 %}
{% if blog_cnt == 1 %}
<script>location.href='{{ site.baseurl }}{{ post.permalink }}';</script>
{% endif %}
{% endif %}
{% endif %}
{% endfor %}
