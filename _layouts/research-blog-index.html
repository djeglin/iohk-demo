---
layout: research-blog-index
---
{% assign blog_num = 0 %}
{% for post in site.categories['research'] %}
{% if post.visible == true %}
{% if post.categories contains 'blog' %}
{% assign blog_num = blog_num | plus:1 %}
{% if blog_num == 1 %}
<script>location.href='{{ site.baseurl }}{{ post.permalink }}';</script>
{% endif %}
{% endif %}
{% endif %}
{% endfor %}
